<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
	<div *ngIf="statusCode" class="alert alert-danger">{{statusCode}}</div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" formControlName="firstname" />
            <label *ngIf="registerForm.get('firstname').invalid && processValidation" [ngClass] = "'error'"> FirstName is required. </label> 
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" formControlName="lastname" />
            <label *ngIf="registerForm.get('firstname').invalid && processValidation" [ngClass] = "'error'"> LastName is required. </label>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" formControlName="username" />
            <label *ngIf="registerForm.get('username').invalid && processValidation" [ngClass] = "'error'"> UserName is required. </label>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" formControlName="password" />
            <label *ngIf="registerForm.get('password').invalid && processValidation" [ngClass] = "'error'"> Password is required. </label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
